<h3>Search results for <em>{{q}}</em></h3>

{{#if rows}}

  <ol class="package-list search-results-list">
    {{#each rows}}
      <li rel="{{id}}" class="row-fluid">
        <div class="details span8">
          <a class="name" href="#/details/{{uc value.name}}">
            {{value.name}}
          </a>
          <div class="description">
            {{value.description}}
          </div>
        </div>
        <div class="extra span4">
        </div>
      </li>
    {{/each}}
  </ol>


{{else}}

  <p>
    No packages found. Help improve our repository, and learn
    <a href="#/publish">how to publish a package</a>.
  </p>

{{/if}}
